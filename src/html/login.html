<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>蛋糕网站登录页面</title>
	<link rel="stylesheet" type="text/css" href="/css/header.css">
	<link rel="stylesheet" type="text/css" href="/css/footer.css">
	<link rel="stylesheet" type="text/css" href="/css/login.css">
</head>
<body>
    <div class="header"></div>
    <div class="login-content">
    	<form id="login-form" action="#" method="#" onsubmit="return false;">
            <div class="login-choose">
                <a href="#" id="login1">账号密码登录</a>
                <a href="#" id="login2">手机验证码登录</a>
            </div>
            <div class="login-method1">
            <input type="text" id="login-username" name="username" placeholder="请输入您的账号" autocomplete="off">
            <input type="password" id="login-password" name="password" placeholder="输入密码" autocomplete="off">
            </div>
            <div class="login-method2">
            <input type="text" id="login-telphone" name="telphone" placeholder="请输入您的手机号" autocomplete="off">
            <div class="v-code">
            <input type="text" id="check-code" placeholder="请输入图片字符">
            <div id="v_container"></div>
            <div class="shuaxin-code">
                <img src="/images/login-images/icon.png">
            </div>
            </div>
            <div class="telphone-hq-code">
            <input type="text"  id="telphone-code" placeholder="短信验证码">
            <button id="hq-code">获取验证码</button>
            </div>
        </div>
            <button id="login-submit" type="submit">登录</button>
            <div class="login-information">
                <label class="login-info-left"><input type="checkbox" checked>&nbsp;&nbsp;记住账号</label>
                 <div class="login-info-right">
                     <a href="#">忘记密码</a>
                     <a href="/html/register.html">去注册</a>
                 </div>
            </div>
            <div class="login-hengxian">
            ————————&nbsp;&nbsp;&nbsp;&nbsp;其他登录方式&nbsp;&nbsp;&nbsp;&nbsp;————————
        </div>
        <div class="login-wechat">
            <a href="#"><img src="/images/login-images/login-weixin.png"></a>
        </div>
        </form>
    </div>
    <div class="footer"></div>
	<script src="/lib/jquery/jquery-1.12.4.min.js"></script>
    <script src="../lib/requireJS/require.js" data-main="../js/login"></script>
</body>
</html>
