<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>蛋糕网站注册页面</title>
	<link rel="stylesheet" type="text/css" href="/css/header.css">
	<link rel="stylesheet" type="text/css" href="/css/footer.css">
	<link rel="stylesheet" type="text/css" href="/css/register.css">
    <link rel="stylesheet" type="text/css" href="/lib/date-api/laydate/need/laydate.css">
    <link rel="stylesheet" type="text/css" href="/lib/date-api/laydate/skins/danlan/laydate.css">
</head>
<body>
    <div class="header"></div>
    <div class="register-content">
    	<form id="register-form" action="#" method="#" onsubmit=" return false;">
    		<span class="register-header">用户注册</span>
    		<input type="text" name="telphone" id="register-telphone" placeholder="输入手机号码"><span class="tishi1"></span>

    		<input type="password" name="password" id="register-password" placeholder="密码：请输入8~20字符，需同时包含英文和数字"><span class="tishi2"></span>

    		<input type="password" id="register-c-password" placeholder="确认密码"><span class="tishi3"></span>

    		<div class="v-code">
    		<input type="text" id="code_input" placeholder="请输入图片字符">
    		<div id="v_container"></div>
    		<div class="shuaxin-code">
    			<img src="/images/register-images/icon.png">
    		</div>
            <span class="tishi4"></span>

    	</div>
    	<div class="telphone-hq-code">
    	<input type="text" id="telphone-code" placeholder="短信验证码" value="">
    	<button id="hq-code">获取验证码</button>
        <span class="tishi5"></span>

    </div>
    <input type="text" name="birthday" id="birthday" placeholder="请选择生日" autocomplete="off"><span class="tishi6"></span>

    <span class="register-information"></span>
    <button id="my_button" type="submit">注册</button>
    <div class="register-shuoming">
    	<input type="checkbox" checked id="ssubmit">已阅读并同意&nbsp;<a href="#">21客会员协议</a>&nbsp;和&nbsp;<a href="#">隐私保护政策</a>
    </div>
    </form>
    </div>
    <div class="footer"></div>
	<script src="/lib/jquery/jquery-1.12.4.min.js"></script>
    <script src="../lib/requireJS/require.js" data-main="../js/register"></script>
</body>
</html>
